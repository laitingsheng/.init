- name: Install APT packages
  hosts: localhost
  gather_facts: true
  become: true
  tasks:
    - name: Install system dependencies
      ansible.builtin.apt:
        state: present
        update_cache: true
        install_recommends: true
        name:
          # system
          - ubuntu-minimal
          - ubuntu-server
          - ubuntu-standard
          - lsb
          - zsh
          - bat
          - tree
          # utilities
          - locales-all
          - ifupdown-extra
          - net-tools
          - grepcidr
          - enca
          - errno
          - parallel
          - expect
          - p7zip-full
          - neofetch
          - httpie
          - aria2
          - acl
          # cloud
          - docker-ce
          - docker-compose
          - podman-toolbox
          - gh
          - kubectl
          - helm
          - terraform
          - ansible-lint
          # development
          - build-essential
          - g++-multilib
          - g++-14-multilib
          - g++-13-multilib
          - g++-12-multilib
          - g++-11-multilib
          - gcc-opt
          - mold
          - cmake-extras
          - meson
          - gdb
          - uuid-dev
          - gdc
          - gcovr
          - lcov
          - libboost-all-dev
          - flex
          - bison
          - git-all
          - git-lfs
          - git-ftp
          - git-review
          - grip
          - python3-all-dev
          - python3-full
          - python3.13-dev
          - python3.13-full
          - python3.12-dev
          - python3.12-full
          - python3.11-dev
          - python3.11-full
          - python3.10-dev
          - python3.10-full
          - python3.9-dev
          - python3.9-full
          - python3.8-dev
          - python3.8-full
          - gradle
          - maven
          - default-jdk
          - openjdk-21-jdk
          - openjdk-17-jdk
          - openjdk-11-jdk
          - openjdk-8-jdk
          - kotlin
          - patchelf
          - lz4
          - cpuinfo
          - crudini
          - inotify-tools
          - packaging-dev
          - libdpkg-dev
          - librpm-dev
          - libssh-dev
          # extras
          - texlive-full
