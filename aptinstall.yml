- name: Install APT packages
  hosts: localhost
  gather_facts: true
  become: true
  tasks:
    - name: Install system dependencies
      ansible.builtin.apt:
        state: present
        update_cache: true
        install_recommends: true
        name:
          # system
          - ubuntu-minimal
          - ubuntu-server
          - ubuntu-standard
          - lsb
          - zsh
          - bat
          - tree
          # utilities
          - locales-all
          - ifupdown-extra
          - net-tools
          - grepcidr
          - enca
          - errno
          - parallel
          - expect
          - p7zip-full
          - neofetch
          - httpie
          - aria2
          - acl
          # cloud
          - docker-ce
          - docker-compose
          - podman-toolbox
          - gh
          - kubectl
          - helm
          - terraform
          - ansible-lint
          # development
          - build-essential
          - g++-multilib
          - gcc-opt
          - mold
          - cmake-extras
          - meson
          - gdb
          - uuid-dev
          - gdc
          - gcovr
          - lcov
          - libboost-all-dev
          - flex
          - bison
          - git-all
          - git-lfs
          - git-ftp
          - git-review
          - grip
          - subversion
          - python3-all-dev
          - gradle
          - maven
          - default-jdk
          - patchelf
          - lz4
          - cpuinfo
          - crudini
          - inotify-tools
          - packaging-dev
          - libdpkg-dev
          - librpm-dev
          - libssh-dev
          # extras
          - texlive-full
